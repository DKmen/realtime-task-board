services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realtime_task_board
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d realtime_task_board"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Backend ──────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/realtime_task_board"
      PORT: "3001"
      FRONTEND_URL: "http://localhost"
      NODE_ENV: production
      PRISMA_CLI_BINARY_TARGETS: linux-musl-openssl-3.0.x
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  # ── Frontend ─────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Browser calls the backend on the host-mapped port
        VITE_API_URL: "http://localhost:3001"
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
