# Production Docker Compose for AWS EC2
# Usage: EC2_PUBLIC_IP=<your-ec2-ip> docker compose -f docker-compose.prod.yml up -d --build
# Or: copy .env.prod.example → .env.prod, fill in EC2_PUBLIC_IP, then:
#     docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --build

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-realtime_task_board}
    ports:
      - "5432:5432"          # exposed so you can connect from a DB client
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-realtime_task_board}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Backend ──────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-realtime_task_board}"
      PORT: "3001"
      # Allow the browser (running on the EC2 IP) to reach the API
      FRONTEND_URL: "http://${EC2_PUBLIC_IP}"
      NODE_ENV: production
      PRISMA_CLI_BINARY_TARGETS: linux-musl-openssl-3.0.x
      JWT_SECRET: ${JWT_SECRET:-changeme_use_a_strong_secret_in_prod}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  # ── Frontend ─────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # The browser calls the backend directly – must use the public EC2 IP
        VITE_API_URL: "http://${EC2_PUBLIC_IP}:3001"
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
